<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: white;
      padding: 50px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover { background: #45a049; }
    #status { margin-top: 20px; font-size: 14px; }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <!-- Load Ethers.js for blockchain interactions -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load psd.js (prebuilt, minified version) from unpkg -->
  <script src="https://unpkg.com/psd.js@3.0.0/dist/psd.min.js"></script>
  <!-- Load your configuration file -->
  <script src="config.js"></script>
</head>
<body>
  <!-- Version number with timestamp -->
  <div id="version">v1.0.14 - 2025-03-23 16:30 MDT</div>
  <h1>Mint Your AIFN NFT</h1>
  <input type="file" id="psdFile" accept=".psd" style="margin: 20px;">
  <div id="mintFeeDisplay">Mint Fee: Loading...</div>
  <div id="traitSelection">Upload a PSD to select traits...</div>
  <br>
  <button id="mintButton" disabled>Mint NFT</button>
  <div id="status">Ready to mint...</div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if the psd.js library loaded properly and exposes the global PSD variable
      if (typeof PSD === 'undefined') {
        console.error("PSD is not defined");
        document.getElementById('status').innerText = "Error: PSD library did not load.";
        return;
      } else {
        console.log("PSD loaded successfully:", PSD);
      }
      
      // When a user selects a PSD file, parse it using psd.js
      document.getElementById('psdFile').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;
        PSD.fromFile(file).then(function(psd) {
          psd.parse();
          console.log("Parsed PSD Layers:", psd.tree().descendants());
          document.getElementById('status').innerText = "PSD parsed successfully.";
          // Enable mint button (here you can add further processing as needed)
          document.getElementById('mintButton').disabled = false;
        }).catch(function(error) {
          console.error("Error parsing PSD:", error);
          document.getElementById('status').innerText = "Error parsing PSD: " + error;
        });
      });
      
      // For demonstration: the mint button currently shows an alert.
      // You can integrate blockchain minting logic here later.
      document.getElementById('mintButton').addEventListener('click', function() {
        alert("Minting NFT... (mint functionality to be implemented)");
      });
