<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/AIFN1-nft-minting/images/background.webp') repeat center center;
      background-size: auto;
      color: black;
      padding: 20px;
      margin: 0;
      display: flex;
      position: relative;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 5px;
      border-radius: 3px;
      z-index: 10;
    }
    #left-panel {
      flex: 1;
      padding-right: 20px;
      padding-top: 30px;
    }
    #right-panel {
      width: 600px;
      padding-left: 20px;
      border-left: 1px solid #444;
    }
    h1, h2 {
      text-align: center;
    }
    .trait-section {
      margin-bottom: 20px;
    }
    .trait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .variation {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 5px;
    }
    .variation.selected {
      border-color: #4CAF50;
    }
    #preview {
      position: relative;
      width: 600px;
      height: 600px;
      background: #333;
      margin-bottom: 10px;
      overflow: hidden;
      border: 1px solid black;
      border-radius: 5px;
    }
    #preview img {
      position: absolute;
      max-width: 600px;
      max-height: 600px;
      object-fit: contain;
    }
    #preview-background { z-index: 1; }
    #preview-trait1 { z-index: 4; }
    #preview-trait2 { z-index: 3; }
    #preview-trait3 { z-index: 2; }
    #preview img[src="https://archive.org/download/placeholder-image/placeholder-image.jpg"] {
      z-index: 1 !important;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    #coordinates {
      font-size: 14px;
    }
    #coordinates strong {
      font-weight: bold;
    }
    .direction-emoji {
      font-size: 16px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .direction-emoji:hover {
      opacity: 0.8;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:not(:disabled) {
      background: #4CAF50;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    #prompt-section {
      margin-top: 10px;
    }
    #prompt-section p {
      margin: 5px 0;
    }
    #prompt-section textarea {
      width: 100%;
      height: 50px;
      resize: none;
    }
  </style>
  <!-- Load Ethers.js for blockchain interactions -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load config.js -->
  <script src="config.js"></script>
</head>
<body>
  <div id="version">v1.0.61 - 2025-03-24 16:45:00 MDT</div>
  <div id="left-panel">
    <h1>Mint Your AIFN NFT</h1>
    <div id="mintFeeDisplay">Mint Fee: Loading...</div>
    <div id="trait1" class="trait-section">
      <h2>Trait 1</h2>
      <input type="text" id="trait1-name" placeholder="Trait Name (e.g., Eyes)">
      <input type="file" id="trait1-files" accept="image/png,image/webp" multiple>
      <div id="trait1-grid" class="trait-grid"></div>
    </div>
    <div id="trait2" class="trait-section">
      <h2>Trait 2</h2>
      <input type="text" id="trait2-name" placeholder="Trait Name (e.g., Hair)">
      <input type="file" id="trait2-files" accept="image/png,image/webp" multiple>
      <div id="trait2-grid" class="trait-grid"></div>
    </div>
    <div id="trait3" class="trait-section">
      <h2>Trait 3</h2>
      <input type="text" id="trait3-name" placeholder="Trait Name (e.g., Accessories)">
      <input type="file" id="trait3-files" accept="image/png,image/webp" multiple>
      <div id="trait3-grid" class="trait-grid"></div>
    </div>
    <div id="background-section">
      <h2>AI Background</h2>
      <div id="prompt-section">
        <p>Base Prompt: "A futuristic cityscape at night with neon lights"</p>
        <textarea id="user-prompt" placeholder="Add your custom prompt (e.g., 'with flying cars and a purple sky')"></textarea>
      </div>
      <div id="background-details">
        <img id="background-image" src="https://archive.org/download/placeholder-image/placeholder-image.jpg" alt="AI Background">
        <p id="background-metadata">Loading...</p>
      </div>
      <button id="test-background">Test New Background</button>
    </div>
    <button id="mintButton" disabled>Mint NFT</button>
    <div id="status">Select traits to begin.</div>
  </div>
  <div id="right-panel">
    <h2>Preview</h2>
    <div id="preview">
      <img id="preview-background" src="https://archive.org/download/placeholder-image/placeholder-image.jpg" alt="Background">
      <img id="preview-trait1" src="https://archive.org/download/placeholder-image/placeholder-image.jpg" alt="Trait 1">
      <img id="preview-trait2" src="https://archive.org/download/placeholder-image/placeholder-image.jpg" alt="Trait 2">
      <img id="preview-trait3" src="https://archive.org/download/placeholder-image/placeholder-image.jpg" alt="Trait 3">
    </div>
    <div id="controls">
      <span id="coordinates"><strong>Coordinates:</strong> (1, 1)</span>
      <span>   </span>
      <span class="direction-emoji" data-direction="up">⬆️</span>
      <span class="direction-emoji" data-direction="down">⬇️</span>
      <span class="direction-emoji" data-direction="left">⬅️</span>
      <span class="direction-emoji" data-direction="right">➡️</span>
    </div>
  </div>
  <!-- Load the application code directly -->
  <script src="entry.js"></script>
  <!-- Add drag-and-drop and directional movement functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preview = document.getElementById('preview');
      const traitImages = [
        document.getElementById('preview-trait1'),
        document.getElementById('preview-trait2'),
        document.getElementById('preview-trait3')
      ];
      const coordinates = document.getElementById('coordinates');
      const directionEmojis = document.querySelectorAll('.direction-emoji');

      let isDragging = false;
      let currentImage = null;
      let offsetX = 0;
      let offsetY = 0;
      let moveInterval = null;

      // Load saved positions from localStorage
      traitImages.forEach((img, index) => {
        const savedPosition = localStorage.getItem(`trait${index + 1}-position`);
        if (savedPosition) {
          const { left, top } = JSON.parse(savedPosition);
          img.style.left = `${left}px`;
          img.style.top = `${top}px`;
        }
      });

      // Update coordinates display
      function updateCoordinates(img) {
        const left = parseFloat(img.style.left) || 0;
        const top = parseFloat(img.style.top) || 0;
        coordinates.innerHTML = `<strong>Coordinates:</strong> (${Math.round(left) + 1}, ${Math.round(top) + 1})`;
      }

      traitImages.forEach((img, index) => {
        img.addEventListener('dragstart', (e) => e.preventDefault());

        img.addEventListener('mousedown', (e) => {
          if (img.src.includes('placeholder-image.jpg')) return;
          isDragging = true;
          currentImage = img;
          const rect = img.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
          img.style.cursor = 'grabbing';
          updateCoordinates(img);
        });

        img.addEventListener('mouseup', () => {
          if (isDragging && currentImage === img) {
            const position = {
              left: parseFloat(img.style.left) || 0,
              top: parseFloat(img.style.top) || 0
            };
            localStorage.setItem(`trait${index + 1}-position`, JSON.stringify(position));
            isDragging = false;
            currentImage.style.cursor = 'grab';
            currentImage = null;
          }
        });
      });

      preview.addEventListener('mousemove', (e) => {
        if (!isDragging || !currentImage) return;
        const rect = preview.getBoundingClientRect();
        let newLeft = e.clientX - rect.left - offsetX;
        let newTop = e.clientY - rect.top - offsetY;

        newLeft = Math.max(0, Math.min(newLeft, 600 - currentImage.width));
        newTop = Math.max(0, Math.min(newTop, 600 - currentImage.height));

        currentImage.style.left = `${newLeft}px`;
        currentImage.style.top = `${newTop}px`;
        updateCoordinates(currentImage);
      });

      preview.addEventListener('mouseup', () => {
        if (isDragging && currentImage) {
          const index = traitImages.indexOf(currentImage);
          const position = {
            left: parseFloat(currentImage.style.left) || 0,
            top: parseFloat(currentImage.style.top) || 0
          };
          localStorage.setItem(`trait${index + 1}-position`, JSON.stringify(position));
          isDragging = false;
          currentImage.style.cursor = 'grab';
          currentImage = null;
        }
      });

      preview.addEventListener('mouseleave', () => {
        if (isDragging && currentImage) {
          const index = traitImages.indexOf(currentImage);
          const position = {
            left: parseFloat(currentImage.style.left) || 0,
            top: parseFloat(currentImage.style.top) || 0
          };
          localStorage.setItem(`trait${index + 1}-position`, JSON.stringify(position));
          isDragging = false;
          currentImage.style.cursor = 'grab';
          currentImage = null;
        }
      });

      // Directional emoji movement
      directionEmojis.forEach(emoji => {
        const direction = emoji.getAttribute('data-direction');

        emoji.addEventListener('mousedown', () => {
          if (!currentImage || currentImage.src.includes('placeholder-image.jpg')) return;
          moveInterval = setInterval(() => {
            let left = parseFloat(currentImage.style.left) || 0;
            let top = parseFloat(currentImage.style.top) || 0;

            if (direction === 'up') top -= 1;
            if (direction === 'down') top += 1;
            if (direction === 'left') left -= 1;
            if (direction === 'right') left += 1;

            left = Math.max(0, Math.min(left, 600 - currentImage.width));
            top = Math.max(0, Math.min(top, 600 - currentImage.height));

            currentImage.style.left = `${left}px`;
            currentImage.style.top = `${top}px`;
            updateCoordinates(currentImage);
          }, 50); // 20 pixels per second = 1 pixel every 50ms
        });

        emoji.addEventListener('mouseup', () => {
          if (moveInterval) {
            clearInterval(moveInterval);
            moveInterval = null;
            if (currentImage) {
              const index = traitImages.indexOf(currentImage);
              const position = {
                left: parseFloat(currentImage.style.left) || 0,
                top: parseFloat(currentImage.style.top) || 0
              };
              localStorage.setItem(`trait${index + 1}-position`, JSON.stringify(position));
            }
          }
        });

        emoji.addEventListener('mouseleave', () => {
          if (moveInterval) {
            clearInterval(moveInterval);
            moveInterval = null;
            if (currentImage) {
              const index = traitImages.indexOf(currentImage);
              const position = {
                left: parseFloat(currentImage.style.left) || 0,
                top: parseFloat(currentImage.style.top) || 0
              };
              localStorage.setItem(`trait${index + 1}-position`, JSON.stringify(position));
            }
          }
        });
      });

      // Update coordinates when selecting a new image
      traitImages.forEach(img => {
        img.addEventListener('click', () => {
          if (!img.src.includes('placeholder-image.jpg')) {
            currentImage = img;
            updateCoordinates(img);
          }
        });
      });
    });
  </script>
</body>
</html>
