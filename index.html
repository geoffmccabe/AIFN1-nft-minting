<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: white;
      padding: 50px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:disabled {
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <!-- Load Buffer polyfill from unpkg -->
  <script src="https://unpkg.com/buffer@6.0.3/dist/buffer.min.js"></script>
  <script>
    // Ensure global Buffer is available.
    if (typeof Buffer === 'undefined') {
      console.error("Buffer polyfill did not load.");
    } else {
      window.Buffer = Buffer;
      console.log("Buffer polyfill loaded. TYPED_ARRAY_SUPPORT:", Buffer.TYPED_ARRAY_SUPPORT);
    }
  </script>
  <!-- Load Ethers.js for blockchain interactions -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load config.js -->
  <script src="config.js"></script>
</head>
<body>
  <div id="version">v1.0.27 - 2025-03-23 22:00 MDT</div>
  <h1>Mint Your AIFN NFT</h1>
  <!-- File input for PSD file -->
  <input type="file" id="psdFile" accept=".psd" style="margin: 20px;">
  <div id="mintFeeDisplay">Mint Fee: Loading...</div>
  <div id="traitSelection">Upload a PSD to select traits...</div>
  <!-- Progress/status display -->
  <div id="status">Awaiting file selection...</div>
  <br>
  <!-- Mint button (disabled initially) -->
  <button id="mintButton" disabled>Mint NFT</button>
  
  <!-- Module script to import psd.js and run main code -->
  <script type="module">
    import * as PSDModule from "https://cdn.jsdelivr.net/npm/psd.js/dist/psd.min.js";
    window.PSD = PSDModule;
    console.log("Module import complete. PSD =", window.PSD);

    document.addEventListener('DOMContentLoaded', () => {
      if (typeof window.PSD === 'undefined') {
        console.error("PSD is not defined");
        document.getElementById('status').innerText = "Error: PSD library did not load.";
        return;
      }
      console.log("PSD loaded successfully:", window.PSD);

      const fileInput = document.getElementById('psdFile');
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();

        // Show progress in MB
        reader.onprogress = (e) => {
          if (e.lengthComputable) {
            const loadedMB = (e.loaded / (1024 * 1024)).toFixed(2);
            const totalMB = (e.total / (1024 * 1024)).toFixed(2);
            document.getElementById('status').innerText = `${loadedMB} / ${totalMB} MB uploaded`;
          }
        };

        reader.onloadstart = () => {
          document.getElementById('status').innerText = "Starting upload...";
        };

        reader.onerror = () => {
          document.getElementById('status').innerText = "Error reading file.";
        };

        reader.onload = (e) => {
          document.getElementById('status').innerText = "Upload Complete. Parsing PSD...";
          window.PSD.fromArrayBuffer(e.target.result).then(psd => {
            psd.parse();
            console.log("Parsed PSD Layers:", psd.tree().descendants());
            document.getElementById('status').innerText = "PSD parsed successfully.";
            const mintBtn = document.getElementById('mintButton');
            mintBtn.disabled = false;
            mintBtn.style.backgroundColor = "#4CAF50";
          }).catch(error => {
            console.error("Error parsing PSD:", error);
            document.getElementById('status').innerText = "Error parsing PSD: " + error;
          });
        };

        reader.readAsArrayBuffer(file);
      });

      document.getElementById('mintButton').addEventListener('click', () => {
        alert("Minting NFT... (mint functionality to be implemented)");
      });
    });
  </script>
</body>
</html>
