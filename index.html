<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Minting App</title>
  <style>
    #preview {
      width: 600px;
      height: 600px;
      border: 1px solid black;
      position: relative;
      overflow: hidden;
    }
    .sample-container {
      width: calc((100% - 39px) / 4);
      aspect-ratio: 1 / 1;
      overflow: hidden;
      position: relative;
    }
    .sample-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 598px;
      height: 598px;
      transform-origin: 0 0;
    }
    .trait-section {
      margin-bottom: 20px;
    }
    .trait-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .trait-controls span {
      cursor: pointer;
      margin-left: 10px;
    }
    .trait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .variation-container {
      text-align: center;
    }
    .variation-image-wrapper {
      border: 2px solid transparent;
    }
    .variation-image-wrapper.selected {
      border-color: blue;
    }
    .file-input-label {
      display: inline-block;
      padding: 5px 10px;
      background: #ccc;
      cursor: pointer;
    }
    .confirmation-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid black;
      z-index: 1000;
    }
    .buttons {
      margin-top: 10px;
      text-align: right;
    }
    .buttons button {
      margin-left: 10px;
    }
    #preview-samples-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 13px;
    }
    #gen-grid {
      display: grid;
      gap: 10px;
    }
    .gen-image-container {
      position: relative;
    }
    .gen-image-full {
      max-width: 100%;
      cursor: pointer;
    }
    .chosen-image-container {
      border: 1px solid rgba(0, 0, 0, 0.1);
      min-height: 100px;
    }
    #magnify-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    #enlarged-preview-controls {
      display: none;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="trait-container"></div>
  <div id="preview"></div>
  <div id="coordinates"></div>
  <div id="preview-samples-grid"></div>
  <div id="chosen-grid"></div>
  <div id="background-details"></div>
  <div id="background-metadata"></div>
  <div id="magnify-panel">
    <div id="enlarged-preview"></div>
    <div id="enlarged-preview-controls">
      <span id="play-emoji">‚ñ∂Ô∏è</span>
      <span id="pause-emoji">‚è∏Ô∏è</span>
    </div>
  </div>
  <div id="minting-panel">
    <div id="minting-enlarged-preview"></div>
    <div id="minting-enlarged-preview-controls"></div>
  </div>
  <button id="generate-background">Generate Bkgd</button>
  <button id="update-previews">Update Previews</button>
  <button id="gen-4x">Generate 4x</button>
  <button id="gen-16x">Generate 16x</button>
  <button id="save-project">Save Project</button>
  <button id="load-project">Load Project</button>
  <button id="delete-project">Delete Project</button>
  <span class="magnify-emoji">üîç</span>
  <span class="direction-emoji" data-direction="up">‚¨ÜÔ∏è</span>
  <span class="direction-emoji" data-direction="down">‚¨áÔ∏è</span>
  <span class="direction-emoji" data-direction="left">‚¨ÖÔ∏è</span>
  <span class="direction-emoji" data-direction="right">‚û°Ô∏è</span>
  <span class="gen-control-emoji" data-action="left">‚¨ÖÔ∏è</span>
  <span class="gen-control-emoji" data-action="right">‚û°Ô∏è</span>
  <span class="gen-control-emoji" data-action="delete">üóëÔ∏è</span>
  <span class="gen-control-emoji" data-action="keep">‚úÖ</span>
  <input id="base-prompt" type="text" placeholder="Base prompt">
  <input id="user-prompt" type="text" placeholder="User prompt">
  <input id="width-input" type="number" value="600">
  <input id="height-input" type="number" value="600">
  <select id="project-size">
    <option value="600x600">600x600</option>
    <option value="custom">Custom</option>
  </select>
  <div id="custom-size-group" style="display: none;">
    <input id="width-input" type="number" value="600">
    <input id="height-input" type="number" value="600">
  </div>
  <select id="project-slot">
    <option value="project-1">Slot 1</option>
    <option value="project-2">Slot 2</option>
    <option value="project-3">Slot 3</option>
    <option value="project-4">Slot 4</option>
    <option value="project-5">Slot 5</option>
    <option value="project-6">Slot 6</option>
    <option value="project-7">Slot 7</option>
    <option value="project-8">Slot 8</option>
    <option value="project-9">Slot 9</option>
    <option value="project-10">Slot 10</option>
  </select>
  <input id="project-name" type="text" placeholder="Project Name">
  <textarea id="project-description" placeholder="Description"></textarea>
  <input id="chosen-count" type="number" value="4">
  <button id="update-chosen-grid">Update Chosen Grid</button>
  <div id="timer-display">Processing: 0s</div>
  <button id="mintButton">Mint NFT</button>
  <div id="status"></div>
  <div id="mintFeeDisplay"></div>
  <input id="project-banner-upload" type="file" accept="image/*">
  <img id="project-banner-image" style="display: none;">
  <span class="info-tooltip" title="Tooltip info"></span>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="config.js"></script>
  <script src="entry.js"></script>
</body>
</html>
