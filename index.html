  <!-- Section 2 ----------------------------------------- LEFT PANEL STYLES -------------------------------------------------->

      font-weight: 400;

      background-position: center top;
      background-size: 100% auto;
      color: black;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      position: relative;
      min-height: 100vh;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #333;
      z-index: 10;
    }
    #left-panel {
      flex: 3;
      padding-right: 10px;
      padding-top: 30px;
      min-width: 300px;
      width: calc(100% - 570px - 30px - 10px); /* Total width - right panel width - gap - padding-right */
      box-sizing: border-box;
    }
    #logo-container {
      width: 100%;
      height: 200px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      z-index: 1;
    }
    #logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      #logo { width: 300px; height: 100px; }
      #logo-container { width: 300px; height: 100px; }
    }
    .trait-section {
      margin-bottom: 20px;
      width: 100%;
      min-height: 150px; /* Ensure scrollable height */
    }
    .trait-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .trait-section h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin: 0;
      text-align: left;
      flex-grow: 1;
    }
    .trait-controls {
      display: flex;
      gap: 10px;
      position: relative;
    }
    .trait-controls span {
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
    .trait-controls span:hover {
      opacity: 0.8;
    }
    .trait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 10px;

      align-items: center;
      justify-content: center;

    }

      height: 100px;
      object-fit: contain;
    }

      font-size: 8px;
      text-align: center;
      margin-top: 5px;

      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 5px;

      height: 32px;

      padding: 5px 10px;
      background: #ccc;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 5px;
      height: 32px;
      line-height: 22px;
      box-sizing: border-box;
      text-align: center;
      min-width: 120px;
      width: auto;
      white-space: nowrap;
      vertical-align: middle;
    }
    .file-input-label:hover {
      background: #bbb;
    }
    .up-arrow:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
    }
    .up-arrow:hover::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: #333;
      z-index: 1000;
    }
    .down-arrow:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
    }
    .down-arrow:hover::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: #333;
      z-index: 1000;
    }
    /* Shared Panel Styling */
    .panel {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

      width: 100%; /* Fill available space in #left-panel */
    }
    #right-panel .panel {
      width: 570px; /* Fixed width for right panels */
    }
    #full-width-section .panel {
      width: calc(50% - 15px); /* Already set in Section 7 */
    }
    .panel-content {
      background: white;
      border-radius: 8px;
      padding: 15px;
      max-height: 600px;
      overflow-y: auto;
      overflow-x: hidden;
      width: 100%;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }
    #left-panel .panel-content {
      max-width: 100%; /* Allow Project and Traits to fill parent */
    }
    #right-panel .panel-content {
      max-width: 540px; /* 570px - 15px left padding - 15px right padding */
    }
    #full-width-section .panel-content {
      width: 100%; /* Fill the panel width */
      max-width: none; /* Remove any max-width constraint */
    }

      width: 8px;
    }

      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    .panel-content::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);

      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
    }
