<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 20px;
      margin: 0;
      display: flex;
      position: relative;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 5px;
      border-radius: 3px;
      z-index: 10;
    }
    #left-panel {
      flex: 1;
      padding-right: 20px;
      padding-top: 30px;
    }
    #right-panel {
      width: 300px;
      padding-left: 20px;
      border-left: 1px solid #444;
    }
    h1, h2 {
      text-align: center;
    }
    .trait-section {
      margin-bottom: 20px;
    }
    .trait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .variation {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 5px;
    }
    .variation.selected {
      border-color: #4CAF50;
    }
    #preview {
      position: relative;
      width: 100%;
      height: 300px;
      background: #333;
      margin-bottom: 20px;
    }
    #preview img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #preview-background { z-index: 1; }
    #preview-trait1 { z-index: 4; }
    #preview-trait2 { z-index: 3; }
    #preview-trait3 { z-index: 2; }
    #preview img[src="https://archive.org/download/placeholder-image/placeholder-image.jpg"] {
      z-index: 1 !important;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:not(:disabled) {
      background: #4CAF50;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    #prompt-section {
      margin-top: 10px;
    }
