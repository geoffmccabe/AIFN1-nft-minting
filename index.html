<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/AIFN1-nft-minting/images/background.webp');
      background-repeat: repeat-y;
      background-position: center top;
      background-size: auto;
      color: black;
      padding: 20px;
      margin: 0;
      display: flex;
      position: relative;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 5px;
      border-radius: 3px;
      z-index: 10;
    }
    #left-panel {
      flex: 1;
      padding-right: 20px;
      padding-top: 30px;
    }
    #right-panel {
      width: 600px;
      padding-left: 20px;
      border-left: 1px solid #444;
    }
    h1, h2 {
      text-align: center;
    }
    .trait-section {
      margin-bottom: 20px;
    }
    .trait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .variation {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 5px;
    }
    .variation.selected {
      border-color: #4CAF50;
    }
    #preview {
      position: relative;
      width: 600px;
      height: 600px;
      background: #333;
      margin-bottom: 10px;
      overflow: hidden;
      border: 1px solid black;
      border-radius: 5px;
    }
    #preview img {
      position: absolute;
      max-width: 600px;
      max-height: 600px;
      object-fit: contain;
    }
    #preview-background { z-index: 1; }
    #preview-trait1 { z-index: 4; }
    #preview-trait2 { z-index: 3; }
    #preview-trait3 { z-index: 2; }
    #preview img[src="https://archive.org/download/placeholder-image/placeholder-image.jpg"] {
      z-index: 1 !important;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    #coordinates {
      font-size: 14px;
    }
    #coordinates strong {
      font-weight: bold;
    }
    .direction-emoji {
      font-size: 16px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .direction-emoji:hover {
      opacity: 0.8;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:not(:disabled) {
      background: #4CAF50;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    #prompt-section {
      margin-top: 10px;
    }
    #prompt-section p {
      margin: 5px 0;
    }
    #prompt-section textarea {
      width: 100%;
      height: 50px;
      resize: none;
    }
  </style>
  <!-- Load Ethers.js for blockchain interactions -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load config.js -->
  <script src="config.js"></script>
  <!-- Load the application code -->
  <script src="entry.js"></script>
</body>
</html>
