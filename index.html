<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: white;
      padding: 50px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:disabled {
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <!-- Load Ethers.js (for blockchain interactions) -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Your config.js (should define contractAddress, ABI, etc.) -->
  <script src="config.js"></script>
</head>
<body>
  <div id="version">v1.0.29 - 2025-03-23 23:00 MDT</div>
  <h1>Mint Your AIFN NFT</h1>
  
  <!-- File input for PSD -->
  <input type="file" id="psdFile" accept=".psd" style="margin: 20px;">
  <div id="mintFeeDisplay">Mint Fee: Loading...</div>
  <div id="traitSelection">Upload a PSD to select traits...</div>
  <div id="status">Awaiting file selection...</div>
