<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Your AIFN NFT</title>
  <link rel="icon" type="image/x-icon" href="/AIFN1-nft-minting/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="config.js"></script>
  <script defer src="entry.js"></script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --border-radius: 10px;
      --panel-bg: rgba(255, 255, 255, 0.6);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('/AIFN1-nft-minting/images/background.webp');
      background-repeat: repeat-y;
      background-position: center top;
      background-size: 100% auto;
      color: black;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
    }
    
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #333;
      z-index: 10;
    }
    
    #left-column {
      flex: 2;
      padding-right: 20px;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      max-width: 66.67%;
      width: 66.67%;
      box-sizing: border-box;
    }
    
    #right-column {
      flex: 1;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      max-width: 33.33%;
      width: 33.33%;
      box-sizing: border-box;
    }
    
    .panel {
      background-color: var(--panel-bg);
      border-radius: var(--border-radius);
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .panel h2 {
      font-family: 'Rowdies', sans-serif;
      font-weight: 400;
      font-size: 12px;
      color: #cbcccb;
      margin: 0 0 10px;
    }
    
    #logo-panel {
      display: flex;
      justify-content: center;
      height: auto;
    }
    
    #logo {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
    
    /* Preview Container */
    #preview {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      background: url('https://github.com/geoffmccabe/AIFN1-nft-minting/raw/main/images/Preview_Panel_Bkgd_600px.webp') center/contain no-repeat;
      overflow: hidden;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
    }
    
    /* Trait Images */
    #preview img {
      position: absolute;
      max-width: 30%;
      max-height: 30%;
      transform-origin: center;
      image-rendering: crisp-edges;
      will-change: transform;
    }
    
    #preview img.dragging {
      box-shadow: 0 0 3px 2px rgba(255, 255, 255, 0.5);
    }
    
    /* Preview Samples Grid */
    #preview-samples-grid {
      display: grid;
      grid-template-columns: repeat(4, 22%);
      gap: 4%;
      width: 100%;
    }
    
    #preview-samples-grid .sample-container {
      aspect-ratio: 1/1;
      background: url('https://github.com/geoffmccabe/AIFN1-nft-minting/raw/main/images/Preview_Panel_Bkgd_600px.webp');
      background-size: cover;
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }
    
    #preview-samples-grid img {
      position: absolute;
      max-width: 30%;
      max-height: 30%;
      transform-origin: center;
    }
    
    /* Responsive Design */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        padding: 10px;
      }
      
      #left-column, #right-column {
        width: 100%;
        max-width: 100%;
        padding: 0;
      }
      
      #preview-samples-grid {
        grid-template-columns: repeat(2, 48%);
        gap: 4%;
      }
    }
    
    /* Rest of your existing styles... */
    /* [Include all your other existing styles here] */
  </style>
</head>

<body>
  <div id="version">Version 120</div>
  <div id="left-column"></div>
  <div id="right-column"></div>
</body>
</html>
