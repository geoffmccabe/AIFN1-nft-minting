<!-- Section 2 - STYLE/CSS - LEFT AND TOP (LAYOUT AND TRAITS) -->

<style>
  /* ... existing styles ... */

  /* Tooltip for up-arrow */
  .up-arrow:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    white-space: nowrap;
    z-index: 1000;
  }
  .up-arrow:hover::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid transparent;
    border-top-color: #333;
    z-index: 1000;
  }

  /* Tooltip for down-arrow */
  .down-arrow:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    white-space: nowrap;
    z-index: 1000;
  }
  .down-arrow:hover::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid transparent;
    border-top-color: #333;
    z-index: 1000;
  }
</style>



<!-- Section 3 - STYLE/CSS - RIGHT SIDE (PREVIEWS) -->


  
<style>
  #right-panel {
    width: 600px;
    padding-left: 20px;
    max-width: 100%;
  }
  #right-panel h2 {
    font-family: 'Rowdies', sans-serif;
    font-weight: 400;
    text-align: center;
    margin: 0 0 10px;
  }
  #preview {
    position: relative;
    width: 600px;
    height: 600px;
    background: url('https://github.com/geoffmccabe/AIFN1-nft-minting/raw/main/images/Preview_Panel_Bkgd_600px.webp');
    background-size: cover;
    margin-bottom: 10px;
    overflow: hidden;
    border: 2px solid #666;
    border-radius: 10px;
    max-width: 100%;
  }
  #preview img {
    position: absolute;
    max-width: 600px;
    max-height: 600px;
    object-fit: contain;
    display: none;
  }
  #preview img.dragging {
    box-shadow: 0 0 3px 2px rgba(255, 255, 255, 0.5);
  }
  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
  }
  #coordinates {
    font-size: 14px;
  }
  #coordinates strong {
    font-weight: bold;
  }
  .direction-emoji, .magnify-emoji {
    font-size: 16px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    color: #666;
  }
  .direction-emoji:hover, .magnify-emoji:hover {
    opacity: 0.8;
  }
  #enlarged-preview {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: url('https://github.com/geoffmccabe/AIFN1-nft-minting/raw/main/images/Preview_Panel_Bkgd_600px.webp');
    background-size: cover;
    border: 1px solid black;
    z-index: 1000;
    overflow: hidden;
  }
  #enlarged-preview img {
    position: absolute;
    object-fit: contain;
  }
  #preview-samples {
    margin-top: 20px;
  }
  #preview-samples-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  #preview-samples h2 {
    font-family: 'Rowdies', sans-serif;
    font-weight: 400;
    text-align: left;
    margin: 0;
  }
  #preview-samples-grid {
    display: grid;
    grid-template-columns: repeat(4, 140px);
    grid-template-rows: repeat(5, 140px);
    gap: 13px;
    width: 600px;
  }
  #preview-samples-grid .sample-container {
    position: relative;
    width: 140px;
    height: 140px;
    background: url('https://github.com/geoffmccabe/AIFN1-nft-minting/raw/main/images/Preview_Panel_Bkgd_600px.webp');
    background-size: 140px 140px;
    border: 1px solid black;
    border-radius: 5px;
    overflow: hidden;
  }
  #preview-samples-grid img {
    position: absolute;
    transform: scale(0.23333);
    transform-origin: top left;
  }
  #update-previews {
    padding: 5px 10px;
    background: #ccc;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  #update-previews:hover {
    background: #bbb;
  }
</style>



<!-- Section 4 - STYLE/CSS - BOTTOM (AI BACKGROUND AND MINT) -->

  @media (max-width: 900px) {
    body { flex-direction: column; }
    #left-panel, #right-panel { width: 100%; padding: 10px; }
    #preview { width: 100%; height: auto; aspect-ratio: 1 / 1; }
    #logo { width: 100%; max-width: 600px; }
    #preview-samples-grid { 
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
      width: 100%; 
    }
  }
</style>
