<html lang="en">
<head>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: white;
      padding: 50px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <!-- Dummy require function to avoid "require is not defined" errors -->
  <script>
    if (typeof require === 'undefined') {
      window.require = function() {
        console.warn("Dummy require called with arguments:", arguments);
        return {}; // Return an empty object for any require call.
      };
    }
  </script>
  <!-- Load Ethers.js for blockchain interactions -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script src="config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/psd.js/dist/psd.min.js"></script>
