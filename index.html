<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: white;
      padding: 50px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      background: grey;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:disabled {
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <!-- Load Ethers.js for blockchain interactions -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load psd.js from the working CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/psd.js/dist/psd.min.js"></script>
  <!-- Load your configuration file -->
  <script src="config.js"></script>
</head>
<body>
  <div id="version">v1.0.20 - 2025-03-23 19:00 MDT</div>
  <h1>Mint Your AIFN NFT</h1>
  <!-- File input for PSD -->
  <input type="file" id="psdFile" accept=".psd" style="margin: 20px;">
  <div id="mintFeeDisplay">Mint Fee: Loading...</div>
  <div id="traitSelection">Upload a PSD to select traits...</div>
  <!-- Progress/status display -->
  <div id="status">Awaiting file selection...</div>
  <br>
  <!-- Mint button (disabled initially) -->
  <button id="mintButton" disabled>Mint NFT</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Verify that PSD is defined from psd.js.
      if (typeof PSD === 'undefined') {
        console.error("PSD is not defined");
        document.getElementById('status').innerText = "Error: PSD library did not load.";
        return;
      } else {
        console.log("PSD loaded successfully:", PSD);
      }
      
      var fileInput = document.getElementById('psdFile');
      fileInput.addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;
        
        var reader = new FileReader();
        
        // Update progress counter (in MB).
        reader.onprogress = function(e) {
          if (e.lengthComputable) {
            var loadedMB = (e.loaded / (1024 * 1024)).toFixed(2);
            var totalMB = (e.total / (1024 * 1024)).toFixed(2);
            document.getElementById('status').innerText = loadedMB + " / " + totalMB + " MB uploaded";
          }
        };
        
        reader.onloadstart = function() {
          document.getElementById('status').innerText = "Starting upload...";
        };
        
        reader.onerror = function() {
          document.getElementById('status').innerText = "Error reading file.";
        };
        
        reader.onload = function(e) {
          document.getElementById('status').innerText = "Upload Complete. Parsing PSD...";
          PSD.fromArrayBuffer(e.target.result).then(function(psd) {
            psd.parse();
            console.log("Parsed PSD Layers:", psd.tree().descendants());
            document.getElementById('status').innerText = "PSD parsed successfully.";
            var mintBtn = document.getElementById('mintButton');
            mintBtn.disabled = false;
            mintBtn.style.backgroundColor = "#4CAF50";
          }).catch(function(error) {
            console.error("Error parsing PSD:", error);
            document.getElementById('status').innerText = "Error parsing PSD: " + error;
          });
        };
        
        reader.readAsArrayBuffer(file);
      });
      
      document.getElementById('mintButton').addEventListener('click', function() {
        alert("Minting NFT... (mint functionality to be implemented)");
      });
    });
  </script>
</body>
</html>
