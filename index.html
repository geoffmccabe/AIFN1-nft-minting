<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Your AIFN1 NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: white;
      padding: 50px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover { background: #45a049; }
    #status { margin-top: 20px; font-size: 14px; }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <!-- Load Ethers.js -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load psd.js (prebuilt, minified version) from a CDN -->
  <script src="https://unpkg.com/psd.js@3.0.0/dist/psd.min.js"></script>
  <!-- Load your configuration -->
  <script src="config.js"></script>
</head>
<body>
  <!-- Version number with timestamp (update as needed) -->
  <div id="version">v1.0.0 - 2025-03-23 15:00 MDT</div>
  <h1>Mint Your AIFN NFT</h1>
  <input type="file" id="psdFile" accept=".psd" style="margin: 20px;">
  <div id="mintFeeDisplay">Mint Fee: Loading...</div>
  <div id="traitSelection">Upload a PSD to select traits...</div>
  <br>
  <button id="mintButton" disabled>Mint NFT</button>
  <div id="status">Ready to mint...</div>
  
  <script>
    // When a file is selected, use psd.js to parse it.
    document.getElementById('psdFile').addEventListener('change', function(e) {
      var file = e.target.files[0];
      if (!file) return;
      
      // Use psd.js API: load and parse the PSD file.
      PSD.fromFile(file).then(function(psd) {
        psd.parse();
        // For example, log the layer tree to the console:
        console.log("Parsed PSD Layers:", psd.tree().descendants());
        document.getElementById('status').innerText = "PSD parsed successfully.";
        // Enable the mint button (you can add more processing here).
        document.getElementById('mintButton').disabled = false;
      }).catch(function(error) {
        console.error("Error parsing PSD:", error);
        document.getElementById('status').innerText = "Error parsing PSD: " + error;
      });
    });
  </script>
</body>
</html>
